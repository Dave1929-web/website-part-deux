<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Simple Website</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1 class="logo">Cosmic Site</h1>
      <nav class="nav">
        <a href="#features">Features</a>
        <a href="#contact">Contact</a>
      </nav>
    </div>
  </header>
  
  <div class="stars" aria-hidden="true"></div>
  <div class="twinkling" aria-hidden="true"></div>

  <main>
    <section class="hero">
      <div class="container">
        <h2>Welcome</h2>
        <p>A minimal static site scaffold.</p>
        <a class="cta" href="#contact">Get in touch</a>
      </div>
    </section>
    <section class="quotes container" aria-label="Inspirational quotes">
      <h3>Words</h3>
      <div id="quotes">
        <blockquote class="quote">“Love is truth.”</blockquote>
        <blockquote class="quote">“Rage, rage against the dying of the light.”</blockquote>
        <blockquote class="quote">“We are made of star-stuff.”</blockquote>
      </div>
    </section>

    <section id="features" class="features container">
      <h3>Features</h3>
      <ul>
        <li>Responsive layout</li>
        <li>Simple styling</li>
        <li>JS interactivity</li>
      </ul>
    </section>

    <section id="contact" class="contact container">
      <h3>Contact</h3>
      <form id="contactForm">
        <label>Name
          <input name="name" required>
        </label>
        <label>Email
          <input name="email" type="email" required>
        </label>
        <label>Message
          <textarea name="message" required></textarea>
        </label>
        <button type="submit">Send</button>
      </form>
      <div id="status" aria-live="polite"></div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">© Simple Website</div>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
